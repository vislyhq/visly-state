name: Deploy

on:
    push:
        branches:
            - master

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2.3.1
              with:
                  persist-credentials: false

            - name: Install and Build
              run: |
                  cd website
                  yarn install
                  yarn build

            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@3.6.1
              with:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  BRANCH: gh-pages
                  FOLDER: website/build
                  CLEAN: true
